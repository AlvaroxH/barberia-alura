<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="./image/productos/logo.png" alt="Logo de la Barberia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="./barberia.html">Home</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
        
    </header>
    <main>
        <form>
            <label for="nomyape">Nombre y Apellido</label>
            <input type="text" id="nomyape" class="input-padron" required>
            <label for="correoelec">Correo Electronico</label>
            <input type="email" id="correoelec" class="input-padron" required placeholder="email@dominio.com">
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(+XX) XXXX XXXX">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron"></textarea> 
            <fieldset>
                <legend>¿Cómo te gustaría que te contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                <label for="radio-telefono"><input type="radio" value="telefono" name="contacto" id="radio-telefono">Telefono</label>
                <label for="radio-wsp"><input type="radio" value="whatsapp" id="radio-wsp" checked name="contacto">Whatsapp</label>
                
            </fieldset>
            <fieldset>
                <legend>En cual horario prefiere ser atendido</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            <label><input class="checkbox" type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label>

            <input type="submit" value="Enviar formulario" class="enviar">

        </form>
        <table>
            <thead>
                <tr>
                    <th>Dias</th>
                    <th>Horarios</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8:00 ~ 20:00</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>8:00 ~ 20:00</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8:00 ~ 20:00</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="./image/productos/logo-blanco.png" alt="">
        <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
    </footer>
</body>

</html>
